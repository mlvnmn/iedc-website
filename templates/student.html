{% extends "base.html" %}
{% block content %}
<h3>Student Dashboard</h3>
<p>Upload photos and descriptions for your department events here.</p>

<div class="card">
    <div class="card-body">
        <h5 class="card-title">New Submission</h5>
        
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-success" role="alert">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}

        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="image" class="form-label">Event Photo</label>
                <input class="form-control" type="file" id="image" name="image" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description (Bullet Points)</label>
                <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>
</div>
{% endblock %}
